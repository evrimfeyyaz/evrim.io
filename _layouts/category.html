---
layout: default
---

<div class="page">
  <h1 class="page-title category-title">{{ page.title }}</h1>

  {% assign posts = site.categories[page.title] %}

  <div class="posts posts-index">
    {% for post in posts %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>

      <span class="post-date">{{ post.date | date_to_string }}</span>
    </div>
    {% endfor %}
  </div>
</div>
