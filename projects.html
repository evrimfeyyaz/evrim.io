---
layout: page
title: Projects
---

{% assign projects = site.projects | reverse %}
<ul class="link-list">
  {% for project in projects %}
  <li>
    <a class="link" href="{{ project.url }}">{{ project.title }}</a>
    <p class="link-list__description">{{ project.description }}</p>
  </li>
  {% endfor %}
</ul>
